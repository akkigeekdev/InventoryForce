<header>
  <div class="menuico" (click)="isMenuOpen=!isMenuOpen" >
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="title">Welcome, Admin</div>
</header>
<aside [class.open]="isMenuOpen">
  <a (click)="closeMenu()" routerLinkActive="active" routerLink="/admin/home/ivfCentres">IVF Centers</a>
  <a (click)="closeMenu()" routerLinkActive="active" routerLink="/admin/home/addIVFCentre">Add IVF Centers</a>
  <a (click)="closeMenu()" routerLinkActive="active" routerLink="/admin/home/applications">All Applications</a>
  <a (click)="closeMenu()" routerLinkActive="active" routerLink="/admin/home/archieved">Archeived Applications</a>
  <a (click)="closeMenu()" routerLinkActive="active" routerLink="/home">Logout</a>
</aside>
<main>
    <IVF-ivfcentres (loader)="isShowLoader($event)"  *ngIf="show=='ivfCentres'"></IVF-ivfcentres>
    <IVF-add-ivf (loader)="isShowLoader($event)" *ngIf="show=='addIVFCentre'"></IVF-add-ivf>
    <IVF-allapplication *ngIf="show=='applications'"></IVF-allapplication>
    <IVF-arcapplication *ngIf="show=='archieved'"></IVF-arcapplication>
</main>

<div class="loader" *ngIf="showLoader"><div></div>
</div>
